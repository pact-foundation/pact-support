name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        ruby_version: ["3.2", "3.3"]
        os: ["ubuntu-latest","windows-latest","macos-latest"]
        experimental: [false]
        include:
          - ruby_version: "3.4"
            os: "ubuntu-latest"
            experimental: true
            
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby_version }}
      - run: "bundle install"
      - run: "bundle exec rake"
